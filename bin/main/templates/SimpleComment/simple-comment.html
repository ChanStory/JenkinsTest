<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale="1">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<title>코멘트</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<table>
		<tr th:each="list : ${CommentList}">
			<td th:text="${list.comment_no}"></td>
			<td th:text="${list.text}"></td>
			<td th:text="${list.datetime}"></td>
		</tr>
	</table>
	
	<form id="comment-insert" method="post" action="/SimpleComment/Insert">
		<input type="text" name="text" placeholder="내용"/>
		<input type="submit" value="입력" />
	</form>
	jenkins auto distribute test
</body>
</html>
